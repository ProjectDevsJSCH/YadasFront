name: BEANSTALK_DEPLOY_REVIEW

on: 
  push:
      branches:
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        
    steps:
    - name: Checkout source code
      uses: actions/checkout@v1
    
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Installing NPM
      run: npm install

    - name: Building application
      run: npm run build
      
    - name: Generate deployment package
      run: zip -r deploy.zip . -x ".git/*" -x ".github/*" -x ".vscode/*"
      
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
      
    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'
    
    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v16
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: us-east-2
        application_name: Front-app
        environment_name: Front-app-reviewapps
        version_label: "my-app-${{ steps.format-time.outputs.replaced }}" # Using timestamp created previously
        deployment_package: deploy.zip
    
    - name: Deployed successfully!
      run: echo App deployed to ELB
